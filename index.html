<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Real Estate</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Architecture</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Projects</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">News</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Store</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <div class="ri-close-large-line"></div>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home__swiper swiper">
                <div class="swiper-wrapper">
                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="400">
                                Relaxing Steep <br> Lake House
                            </h1>

                            <a href="#" class="home__button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>

                        <img src="./assets/images/home-1.jpg" alt="" class="home__img" data-swiper-parallax="-300">
                        <div class="home__shadow"></div>
                    </article>

                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="400">Luxury House <br> In The Forest</h1>

                            <a href="#" class="home__button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>

                        <img src="./assets/images/home-2.jpg" alt="" class="home__img" data-swiper-parallax="-300">
                        <div class="home__shadow"></div>
                    </article>

                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="400">Modern House <br> On The Rock</h1>

                            <a href="#" class="home__button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>

                        <img src="./assets/images/home-3.jpg" alt="" class="home__img" data-swiper-parallax="-300">
                        <div class="home__shadow"></div>
                    </article>

                    <article class="home__article swiper-slide">
                        <div class="home__data container">
                            <h3 class="home__subtitle" data-swiper-parallax="500">Architecture</h3>
                            <h1 class="home__title" data-swiper-parallax="400">Luxury <br> Curved House</h1>

                            <a href="#" class="home__button" data-swiper-parallax="300">
                                See Project <i class="ri-arrow-right-s-line"></i>
                            </a>
                        </div>

                        <img src="./assets/images/home-4.jpg" alt="" class="home__img" data-swiper-parallax="-300">
                        <div class="home__shadow"></div>
                    </article>
                </div>
            </div>

            <div class="home__content">
                <div class="home__social">
                    <a href="#" class="home__social-link">
                        <i class="ri-facebook-circle-line"></i>
                    </a>
                    <a href="#" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="#" class="home__social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>

                <div class="swiper-pagination"></div>
                <div class="swiper-navigation">
                    <div class="swiper-button-prev">
                        <div class="ri-arrow-left-s-line"></div>
                    </div>
                    <div class="swiper-button-next">
                        <div class="ri-arrow-right-s-line"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
